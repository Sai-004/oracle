<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Delete</title>
    <style>
        .container{
            background-color: silver;
            border: 1px solid darkslategrey;
            height: 600px;
            width: 1116px;
            margin: auto;
            overflow: auto;
        }
        .box{
            background-color: darkorange;
            height: 100px;
            width: 100px;
            float: left;
            margin: 5px;
            font-family: sans-serif;
            font-size: 36px;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <script>
        var container = null; // undefined
        var count = 1;
        function addBoxHandler(){
            container.innerHTML += "<div class='box'>"+count+"</div>";
            count++;
        };
        function removeFirstBoxHandler(){
            var box = container.firstChild;
            if(box){
                container.removeChild(box);
                count--;
            }else{
                alert("nothing to remove")
            }
            // document.body.removeChild( document.getElementsByTagName("button")[0] )
            // document.body.removeChild( document.getElementsByTagName("button")[0].textContent === "Add Box" ? document.getElementsByTagName("button")[0] : "" )
            
            // document.body.children[1]
        };
        function removeLastBoxHandler(){
            var box = container.lastChild;
            if(box){
                container.removeChild(box);
                count--;
            }else{
                alert("nothing to remove")
            }

        };
        function init(){
            container = document.getElementsByClassName("container")[0];
            document.getElementsByTagName("button")[0].addEventListener("click", addBoxHandler);
            document.getElementsByTagName("button")[1].addEventListener("click", removeFirstBoxHandler);
            document.getElementsByTagName("button")[2].addEventListener("click", removeLastBoxHandler);
        };
        document.addEventListener("DOMContentLoaded", init);
    </script>
</head>
<body>
    <button>Add Box</button>
    <button>Remove First Box</button>
    <button>Remove Last Box</button>

    <hr>
    <div class="container"></div>
</body>
</html>
