<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: silver;
            border: 1px solid darkslategrey;
            height: 600px;
            width: 1116px;
            margin: auto;
            overflow: auto;
        }
        .box{
            background-color: darkorange;
            height: 100px;
            width: 100px;
            float: left;
            margin: 5px;
        }
    </style>
    <script>
        function addBoxHandler(){
            document.getElementsByClassName("container")[0].innerHTML += "<div class='box'></div>";
        };
        function removeAddBoxHandler(){
            // alert(" 'Stop Adding Box' was clicked ");
            document.getElementsByTagName("button")[0].removeEventListener("click", addBoxHandler);
        };
        function init(){
            document.getElementsByTagName("button")[0].addEventListener("click", addBoxHandler);
            document.getElementsByTagName("button")[1].addEventListener("click", removeAddBoxHandler);
        };
        document.addEventListener("DOMContentLoaded", init);
    </script>
</head>
<body>
    <button>Add Box</button>
    <button>Stop Adding Box</button>
    <hr>
    <div class="container"></div>
</body>
</html>
